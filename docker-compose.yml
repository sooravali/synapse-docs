version: '3.8'

services:
  synapse-docs:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "8080:8080"
    environment:
      - LLM_PROVIDER=gemini
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - TTS_PROVIDER=azure
      - AZURE_TTS_KEY=${AZURE_TTS_KEY}
      - AZURE_TTS_ENDPOINT=${AZURE_TTS_ENDPOINT}
      - ADOBE_CLIENT_ID=${ADOBE_CLIENT_ID}
    volumes:
      # Optional: persist data between container restarts
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
